<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/placeholder-image.png">
    <title>PPOC | IIT Kanpur</title>
</head>
<body class = "main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="latest">

                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 events" id="events"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contacts" id="contacts"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn"  data-id="home"><i class="fa-solid fa-house"></i></div>
        <div class="control control-2" data-id="about"><i class="fa-solid fa-address-card"></i></div>
        <div class="control control-3" data-id="events"><i class="fa-solid fa-calendar"></i></div>
        <div class="control control-4" data-id="blogs"><i class="fa-solid fa-newspaper"></i></div>
        <div class="control control-5" data-id="contacts"><i class="fa-solid fa-hashtag"></i></div>
    </div>
</body>

<script src="js/app.js"></script>
</html>
